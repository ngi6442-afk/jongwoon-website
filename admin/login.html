<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>관리자 로그인 - 종운환경</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="body-admin visual-common">
  <main class="container" style="max-width:400px; margin-top:100px;">
    <h1 class="section-title" style="text-align:center;">관리자 로그인</h1>
    <form id="loginForm" class="card" style="padding:20px;">
      <label>비밀번호<br>
        <input type="password" id="adminPass" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;">
      </label>
      <button type="submit" class="btn primary" style="width:100%;margin-top:16px;">로그인</button>
    </form>
  </main>
  <script src="/js/admin-auth.js"></script>
</body>
</html>
