backend:
  name: github
  repo: <ORG_OR_USER>/<REPO_NAME>   # 예: Jongwoon-Environment/jongwoon-site
  branch: main                      # 배포 브랜치
  auth_scope: repo                  # private repo인 경우 필요
  open_authoring: false
  commit_messages:
    create: "📸 새 갤러리 등록: {{slug}}"
    update: "✏️ 갤러리 수정: {{slug}}"
    delete: "🗑️ 갤러리 삭제: {{slug}}"

media_folder: "img/gallery"      # 업로드된 이미지 저장 경로
public_folder: "/img/gallery"

collections:
  - name: "gallery"
    label: "현장 갤러리"
    folder: "data/gallery"       # JSON 항목 개별 저장 (확장형 구조)
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "제목", name: "title", widget: "string" }
      - { label: "날짜", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "태그", name: "tag", widget: "select", options: ["폐기물", "준설", "CCTV", "건설", "석면", "재활용"] }
      - { label: "설명", name: "description", widget: "text", required: false }
      - { label: "이미지", name: "image", widget: "image" }
