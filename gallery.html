<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>현장 갤러리 - 유한회사 종운환경</title>
  <meta name="description" content="종운환경의 현장 사진을 앨범형/게시판형으로 전환하여 확인할 수 있습니다.">
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="body-gallery visual-common">
  <a class="skip-link" href="#main">본문으로 건너뛰기</a>
  <header class="include-header"></header>

  <div class="sub-visual"><div class="sub-visual-content"></div></div>

  <main id="main" class="container">
    <div class="breadcrumbs"><a href="/index.html">홈</a> · 현장 갤러리</div>
    <h1 class="section-title" style="text-align:center;">현장 갤러리<br><span style="font-size:.8em;">GALLERY</span></h1>

    <!-- 뷰 전환/필터 툴바 -->
    <div class="gallery-toolbar card">
      <div class="left">
        <label class="sr-only" for="tagFilter">분류</label>
        <select id="tagFilter">
          <option value="">전체</option>
          <option value="준설">준설</option> 
          <option value="석면">석면</option>
          <option value="건설">건설</option>
          <option value="폐기물">폐기물</option>
        </select>
      </div>
      <div class="right" role="group" aria-label="뷰 전환">
        <button id="btnGrid" class="btn small primary" aria-pressed="true">앨범형</button>
        <button id="btnList" class="btn small" aria-pressed="false">게시판형</button>
      </div>
    </div>

    <!-- 갤러리 컨테이너: 기본 앨범형 -->
    <div id="galleryContainer" class="grid-view" aria-live="polite"></div>
  </main>

  <footer class="include-footer"></footer>
  <script src="/js/include.js"></script>
  <script src="/js/gallery.js"></script>
</body>
</html>
