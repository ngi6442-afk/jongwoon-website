<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>온라인 문의/견적 - 유한회사 종운환경</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="bg-contact">
  <a class="skip-link" href="#main">본문으로 건너뛰기</a>
  <header class="include-header"></header>
  
  <main id="main" class="container">
    <div class="breadcrumbs"><a href="/index.html">홈</a> · <a href="/contact.html">고객지원</a> · 온라인 문의/견적</div>

    <section class="card" style="margin-top:16px;max-width:680px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0">빠른 문의 (온라인 견적/문의)</h3>
      <p class="muted">아래 폼을 작성해주시면 담당자가 확인 후 신속하게 연락드리겠습니다.</p>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        <p style="display:none"><label>Don’t fill this out if you're human: <input name="bot-field"></label></p>

        <label>성함<br>
          <input type="text" name="name" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px">
        </label><br><br>

        <label>연락처/이메일<br>
          <input type="text" name="contact" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px">
        </label><br><br>

        <label>문의 내용<br>
          <textarea name="message" rows="5" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px"></textarea>
        </label><br><br>

        <button class="btn primary" type="submit">문의 보내기</button>
      </form>
    </section>
  </main>
  
  <footer class="include-footer"></footer>
  <script src="/js/include.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
